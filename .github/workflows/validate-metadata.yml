name: Validate Talks Metadata

on:
  pull_request:
    paths:
      - '**/metadata.yaml'
      - '20**/**'
      - 'cmd/**'
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: ðŸ”¨ Build Go binaries
        run: make build

      - name: ðŸ” Validate metadata files
        run: bin/check-metadata

      - name: ðŸ“Š Generate validation report
        if: always()
        run: |
          echo "## ðŸ“‹ Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          bin/check-metadata >> $GITHUB_STEP_SUMMARY 2>&1 || true

      - name: âœ… All checks passed
        run: echo "âœ¨ All talk metadata is valid!"
